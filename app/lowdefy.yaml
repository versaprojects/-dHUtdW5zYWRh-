lowdefy: 4.0.0-rc.7
version: 0.0.0
license: MIT
name: TU Unsada
plugins:
  - name: 'plugin-get-nomor-surat'
    version: 'workspace:*'
  - name: 'plugin-custom-block'
    version: 'workspace:*'

config:
  homePageId: homepage
auth:
  authPages:
    signIn: '/login'
  adapter:
    id: mdb_adapter
    type: MongoDBAdapter
    properties:
      databaseUri:
        _secret: MONGODB_URI
      options:
        databaseName: sample_apps
  callbacks:
    - id: auth0_logout
      type: Auth0LogoutCallback
      properties:
        clientId:
          _secret: AUTH0_CLIENT_ID
        issuer:
          _secret: AUTH0_ISSUER
        returnToPagedId: logged-out
  providers:
    - id: auth0
      type: Auth0Provider
      properties:
        clientId:
          _secret: AUTH0_CLIENT_ID
        clientSecret:
          _secret: AUTH0_CLIENT_SECRET
        issuer:
          _secret: AUTH0_ISSUER
  userFields:
    id: _id #field in users table
    identity: identity
    profile: profile #field in users table
    roles: roles #field in users table
    roles-all: roles-all #field in users table
  pages:
    protected: true
    public:
      - login
      - logged-out
      - '404'
      - signup
      - public-page
      - homepage
    roles:
      User Admin:
      - users
      - edit-user
      Mahasiswa:
      - pengajuan-surat-mahasiswa
      - surat-saya-mahasiswa
      Dosen:
      - pengajuan-surat-dosen
      - surat-saya-dosen
      Pembimbing Akademik:
      - persetujuan-surat-pa
      Kepala Program Studi:
      - persetujuan-surat-kaprodi
      Dekan:
      - persetujuan-surat-dekan
      Wakil Dekan 1:
      - persetujuan-surat-dekan
      Wakil Dekan 2:
      - persetujuan-surat-dekan
      Wakil Dekan 3:
      - persetujuan-surat-dekan
      Tata Usaha:
      - persetujuan-surat-tu


